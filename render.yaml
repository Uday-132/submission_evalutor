services:
  - type: web
    name: submission-evaluator
    env: node
    plan: free
    buildCommand: npm install --production && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
      - key: GROQ_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /